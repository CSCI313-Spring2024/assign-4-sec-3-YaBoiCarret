<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Contact' : 'Add New Contact' }}</h2>
  
    <form (ngSubmit)="saveContact()" class="mt-3">
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" [(ngModel)]="contact.fName" name="fName" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="contact.lName" name="lName" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="contact.phoneNumber" name="phoneNumber" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Save Changes' : 'Add Contact' }}</button>
    </form>
  </div>
